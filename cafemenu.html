<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Cafe Menu</title>
    <link rel='stylesheet' href='styles.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="flavor">Caramel Macchiato</p><p>3.75</p>
              </article>
              <article class="item">
                <p class="flavor">Pumpkin Spice</p><p>3.50</p>
              </article>  
              <article class="item">  
                <p class="flavor">Hazelnut</p><p>4.00</p>
              </article>
              <article class="item">  
                <p class="flavor">Mocha</p><p>4.50</p>
              </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="flavor">Cheesecake</p><p class="price">3.00</p>
            </article>  
            <article class="item">  
                <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p><a href='https://www.freecodecamp.org'>Visit our website</a></p>
      <p class="address">123 Free Code Camp Drive</p>
    </footer>
</html>
